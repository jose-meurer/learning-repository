<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>

    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <h1>Tabela IMC</h1>
      <div>
        <div>
          <h2>IMC</h2>
          <p>Menos do que 18,5</p>
          <p>Entre 18,5 e 24,9</p>
          <p>Entre 25 e 29,9</p>
          <p>Entre 30 e 34,9</p>
          <p>Entre 35 e 39,9</p>
          <p>Mais do que 40</p>
        </div>
        <div>
          <h2>Resultado</h2>
          <p>Abaixo do peso</p>
          <p>Peso normal</p>
          <p>Sobrepeso</p>
          <p>Obesidade grau 1</p>
          <p>Obesidade grau 2</p>
          <p>Obesidade grau 3</p>
        </div>
      </div>

      <form id="form-imc" action="">
        <p>Calcule seu IMC</p>

        <label>Peso:<input type="text" id="form-peso" autofocus placeholder="80"/></label>
        <label>Altura:<input type="text" id="form-altura" placeholder="180"/></label>

        <button id="form-button" type="submit">Enviar</button>
      </form>
      <div id="resultado"></div>
    </section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
