<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Aula 13</title>
</head>
<body>
    

    <script>
        //const nome = promp('Digite seu nome completo: ');
        const nome = 'José Walter Meurer';
        window.document.body.innerHTML += `Seu nome completo é <strong>${nome}</strong> <br />`;
        document.body.innerHTML += `Seu nome tem ${nome.length} letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome.charAt(1)} <br />`; 
        document.body.innerHTML += `Qual o primeiro índice da letra e no seu nome? ${nome.indexOf('e') + 1} <br />`
        document.body.innerHTML += `Qual o último índice da letra e no seu nome? ${nome.lastIndexOf('e') + 1} <br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)} <br />`;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(" ")} <br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()} <br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()} <br />`;
    </script>
</body>
</html>
